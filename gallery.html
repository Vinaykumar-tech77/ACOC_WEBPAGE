<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOC Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            margin: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 50px;
            cursor: pointer;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .prev-btn {
            left: 20px;
            background-color: black;
            color: white;
            border-color: white;
        }

        .next-btn {
            right: 20px;
            background-color: black;
            color: white;
        }

        body {
            background: #fdf6e3;
            font-family: Arial, sans-serif;
        }

        .footer {
    background-color: black;
    color: #fff;
    padding: 1px;
    text-align: center;
  }
  
  .footer-top h3 {
    font-size: 24px;
    margin-bottom: 5px;
  }
  
  .social-links {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 5px;
  }
  
  .social-link img {
    width: 35px;
    height: 35px;
    transition: transform 0.3s ease;
    border-radius: 20px;
  }
  
  .social-link:hover img {
    transform: scale(1.2);
  }
  
  .footer-address,
  .footer-message {
    font-size: 14px;
    margin-top: 5px;
  }
        header {
    background-color: black;
    color: white;
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1001;
}
.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  gap: 10px;
}
.menu-icon {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
  margin-left: 10px;
}
.menu-icon .bar {
display: block;
width: 30px;
height: 4px;
margin: 6px 0;
background-color: white;
}

.menu {
  margin: 0; 
  padding: 0;
  display: flex;
  list-style: none;
  align-items: center;
}

.menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  position: center;
  background-color: #f8f9fa;
  color: black;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  margin-left: 10px;
  border-radius: 3px;
  font-size: 1rem;
}

.menu li {
display: inline-block;
}

.menu a {
  color: black;
  text-decoration: none;
  font-size: 1rem;
}

.menu-icon .bar {
display: block;
width: 30px;
height: 4px;
margin: 6px 0;
background-color: white;
}
#close-menu{
  display:none;
}

@media (max-width: 768px) {
header h1{
font-size: medium;
}
h1 {
      font-size: 1.1rem;
  }

  .menu a {
      font-size: 1.2rem;
  }
  .menu {
    text-align: center;
    display: none;
    width: 175px;
    height: 15vh;
    position: fixed;
    top: 0;
    right: 0;
    background-color: black;
    padding: 20px;
    flex-direction: column;
    box-shadow: -2px 0 5px hsla(0, 0%, 0%, 0.5);
    z-index: 1001;
  }
  .menu-icon {
    display: block;
  }
  .menu ul{
    margin-top: 50px !important;
  }
  #close-menu {
    display: block;
    font-size: 1.7rem;
    color: white;
    background: none;
    border: none;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
  .social-links {
      flex-wrap: wrap;
      gap: 30px;
    }
  
    .footer-top h3 {
      font-size: 20px;
    }
  
    .footer-address,
    .footer-message {
      font-size: 18px;
    }
}
    </style>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');   
        const closeMenu = document.getElementById('close-menu');
        const overlay = document.createElement('div');


        overlay.id = 'overlay';
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        overlay.style.zIndex = '900';
        overlay.style.display = 'none';
        document.body.appendChild(overlay);


        menuToggle.addEventListener('click', () => {
        menu.style.display = 'flex';
        overlay.style.display = 'block';
        });

        closeMenu.addEventListener('click', () => {
        menu.style.display = 'none';
        overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
        menu.style.display = 'none';
        overlay.style.display = 'none';
    });

menuToggle.addEventListener('click', () => {
    menu.style.display = 'flex';
    overlay.style.display = 'block';
    document.body.style.overflow = 'hidden'; // Prevent scrolling
});

// Function to close menu and unblock main page
closeMenu.addEventListener('click', () => {
    menu.style.display = 'none';
    overlay.style.display = 'none';
    document.body.style.overflow = ''; // Restore scrolling
});


        let currentImageIndex = 0;

        
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentImageIndex = index;
                const imgSrc = item.querySelector('img').getAttribute('src');
                lightboxImage.setAttribute('src', imgSrc);
                lightbox.style.display = 'flex';
            });
        });

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function prevImage() {
            currentImageIndex--;
            if (currentImageIndex < 0) {
                currentImageIndex = galleryItems.length - 1;
            }
            const imgSrc = galleryItems[currentImageIndex].querySelector('img').getAttribute('src');
            lightboxImage.setAttribute('src', imgSrc);
        }

        function nextImage() {
            currentImageIndex++;
            if (currentImageIndex >= galleryItems.length) {
                currentImageIndex = 0;
            }
            const imgSrc = galleryItems[currentImageIndex].querySelector('img').getAttribute('src');
            lightboxImage.setAttribute('src', imgSrc);
        }
