<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOC Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            margin: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 50px;
            cursor: pointer;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .prev-btn {
            left: 20px;
            background-color: black;
            color: white;
            border-color: white;
        }

        .next-btn {
            right: 20px;
            background-color: black;
            color: white;
        }

        body {
            background-color: lightcyan;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #002a45;
            color: white;
            padding: 10px;
            display: flex;
            height: 30px;
            justify-content: space-between;
            align-items: center;
           
        }
        header {
  background-color: #002a45;
  color: white;
  padding: 10px;
  display: flex;
  height: 50px;
  justify-content: space-between;
  align-items: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Anandapuram Church Of Christ Gallery</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="cimage12.jpeg" alt="Church Photo 1">
        </div>
        <div class="gallery-item">
            <img src="cimage22.jpeg" alt="Church Photo 2">
        </div>
        <div class="gallery-item">
            <img src="cimage32.jpeg" alt="Church Photo 3">
        </div>
        <div class="gallery-item">
            <img src="cimage32.jpg" alt="Church Photo 4">
        </div>
        <div class="gallery-item">
            <img src="church.png" alt="Church Photo 4">
        </div>
        <div class="gallery-item">
            <img src="sundayschool.jpeg" alt="Church Photo 4">
        </div>
        <div class="gallery-item">
            <img src="Gallery.jpeg" alt="Church Photo 4">
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="Lightbox Image">
        <button class="nav-btn prev-btn" onclick="prevImage()">&#10094;</button>
        <button class="nav-btn next-btn" onclick="nextImage()">&#10095;</button>
    </div>

    <footer>
        <p>&copy; 2024 Anandapuram Church Of Christ. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Lightbox -->
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        let currentImageIndex = 0;

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentImageIndex = index;
                const imgSrc = item.querySelector('img').getAttribute('src');
                lightboxImage.setAttribute('src', imgSrc);
                lightbox.style.display = 'flex';
            });
        });

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function prevImage() {
            currentImageIndex--;
            if (currentImageIndex < 0) {
                currentImageIndex = galleryItems.length - 1;
            }
            const imgSrc = galleryItems[currentImageIndex].querySelector('img').getAttribute('src');
            lightboxImage.setAttribute('src', imgSrc);
        }

        function nextImage() {
            currentImageIndex++;
            if (currentImageIndex >= galleryItems.length) {
                currentImageIndex = 0;
            }
            const imgSrc = galleryItems[currentImageIndex].querySelector('img').getAttribute('src');
            lightboxImage.setAttribute('src', imgSrc);
        }
    </script>
</body>
</html>
